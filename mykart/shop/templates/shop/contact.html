{% extends 'shop/basic.html'  %}

{% block title %}Contact us{% endblock %}
{% block body %}
<div class="container my-2" >
  <h3>Fill the details to contact us.</h3>
  <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group" >
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name.">
</div>
  <div class="form-group">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
</div>
   <div class="form-group">
  <label for="phone" class="form-label">Phone number</label>
  <input type="tel" class="form-control" id="phone" name="phone" placeholder="9999999999">
</div>
<div class="form-group">
  <label for="desc" class="form-label">Describe your problem/query</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
  <button type="submit" class="btn btn-success">Submit</button>
  </form>

</div>


{% endblock %}
